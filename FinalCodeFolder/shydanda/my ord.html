<html>
 <head>
  <title>
   My Account
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow: hidden; /* Prevent scrolling */
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 0;
            background-color: #322e7b;
            color: white;
        }
        .header i {
            font-size: 20px;
            color: white;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 20px;
            color: white;
            margin: 0;
        }
        .profile {
            text-align: center;
            margin: 20px 0;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #3f51b5;
            display: inline-block;
            line-height: 80px;
            color: #fff;
            font-size: 40px;
        }
        .profile button {
            margin-top: 10px;
            padding: 5px 10px;
            border: 1px solid #3f51b5;
            background-color: #fff;
            color: #3f51b5;
            cursor: pointer;
        }
        .menu {
            margin: 20px 0;
        }
        .menu a {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background-color: #4db6ac;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            position: relative;
        }
        .menu a i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .menu .spacer {
            height: 20px; /* Space between menu items */
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
        }
        .footer a {
            text-align: center;
            color: #322e7b;
            text-decoration: none;
            font-size: 12px;
        }
        .footer a i {
            display: block;
            font-size: 20px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div>
    <div class="header">
     <i class="fas fa-arrow-left">
     </i>
     <h1>
      My Account
     </h1>
    </div>
    <hr/>
    <div class="profile">
     <img src="Screenshot 2024-11-29 014705.png" alt="">
     <button>
      EDIT
     </button>
    </div>
    <hr/>
    <div class="menu">
     <a href="#">
      <span>
       MY ORDERS
      </span>
      <i class="fas fa-chevron-right">
      </i>
     </a>
     <div class="spacer"></div>
     <a href="#">
      <span>
       REVIEWS
      </span>
      <i class="fas fa-chevron-right">
      </i>
     </a>
     
     <div class="spacer"></div>
     <a href="#">
      <span>
       SETTINGS
      </span>
      <i class="fas fa-chevron-right">
      </i>
     </a>
     <div class="spacer"></div>
     <a href="#">
      <span>
       HELP &amp; SUPPORT
      </span>
      <i class="fas fa-chevron-right">
      </i>
     </a>

     <img src="logo.png" style="height: 95px; " alt="">
     
    </div>
   </div>
   <div class="footer">
    <a href="#">
     <i class="fas fa-home">
     </i>
     HOME
    </a>
    <a href="#">
     <i class="fas fa-comments">
     </i>
     CHAT
    </a>
    <a href="#">
     <i class="fas fa-plus-circle">
     </i>
     SELL
    </a>
    <a href="#">
     <i class="fas fa-box">
     </i>
     PRODUCTS
    </a>
    <a href="#">
     <i class="fas fa-user">
     </i>
     PROFILE
    </a>
   </div>
  </div>
 </body>
</html>
