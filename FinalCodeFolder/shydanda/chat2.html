<html>
<head>
    <title>Chat</title>
      <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 35px;
            background-color: #39348e;
        }
        .header i {
            color: white;
            font-size: 20px;
        }
        .header h1 {
            color: white;
            font-size: 20px;
            margin: 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .buttons button {
            background-color: #3ea7b8;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .chat-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #420092ee;
        }
        .chat-list li i {
            color: #322e7b;
            font-size: 30px;
            margin-right: 10px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            background-color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer div {
            text-align: center;
            color: #322e7b;
        }
        .footer i {
            font-size: 20px;
        }
        .footer span {
            display: block;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-arrow-left"></i>
        <h1>Chat</h1>
        <div></div>
    </div>
    <div class="buttons">
        <button>ALL</button>
        <button>SELL</button>
        <button>BUY</button>
    </div>
    <ul class="chat-list">
        <li><i class="fas fa-user-circle"></i></li>
        <li><i class="fas fa-user-circle"></i></li>
        <li><i class="fas fa-user-circle"></i></li>
        <li><i class="fas fa-user-circle"></i></li>
    </ul>
    <div class="footer">
        <div>
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </div>
        <div>
            <i class="fas fa-comments"></i>
            <span>CHAT</span>
        </div>
        <div>
            <i class="fas fa-plus-circle" style="color: #3ea7b8;"></i>
            <span>SELL</span>
        </div>
        <div>
            <i class="fas fa-box"></i>
            <span>PRODUCTS</span>
        </div>
        <div>
            <i class="fas fa-user"></i>
            <span>PROFILE</span>
        </div>
    </div>
</body>
</html>
