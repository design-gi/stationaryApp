<!DOCTYPE html>
<html lang="en">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            background-color: ##3ea7b8;
        }
        .login-container img {
            display: block;
            margin: 0 auto 20px;
            margin-top: 10px;
            padding-bottom: 10px;
        }
        .form-control {
            background-color: #e0e2e3;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn-login {
            background-color: #056270;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            color: white;
        }
        .btn-login:hover {
            background-color: #3ea7b8;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-login i {
            font-size: 24px;
            color: #000;
        }
        .forgot-password {
            text-align: right;
            font-size: 12px;
            margin-bottom: 20px;
        }
        .or-login-with {
            text-align: center;
            margin: 20px 0;
        }
  </style>
 </head>
 <body>
  <div class="login-container">
   <img alt="Placeholder image for logo" class="img-fluid" height="100"
    src="stationa re logo-01.png" width="150" style="padding-bottom: 0px;"/>
   <div class="mb-3">

    <div class="mb-3" style="padding-top: 0px; ">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name">
    </div>
    
    <label class="form-label" for="email">
     Email address
    </label>
    <input class="form-control" id="email"  type="email"/>
   </div>
   <div class="mb-3 position-relative">
    <label class="form-label" for="password">
     Password
    </label>
    <input class="form-control" id="password" type="password"/>
    <i class="fas fa-eye position-absolute" style="top: 20%; right: 10px; transform: translateY(-50%);">
    </i>
    <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password">
        <i class="fas fa-eye position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%);">
        </i>
    </div>

   <button class="btn btn-login" type="button">
   <a href="Preference.html" style="color: #ffffff; text-decoration: none;"> Sign Up</a>
   </button>
   <div class="or-login-with">
    Already have an account? 
        <a href="login.html">
        Login
        </a>
       </div> 
   </div>
   <div class="social-login">
    <i class="fab fa-google">
    </i>
    <i class="fab fa-facebook">
    </i>
    <i class="fas fa-times">
    </i>
   </div>
  </div>

</html>
