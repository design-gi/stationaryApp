<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif

}

/* Container */
.preference-container {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    padding: 16px;
    text-align: center;
}

.header {
            display: flex;
            align-items: center;
             padding: 20px 0;
            color: #000000;
        }

.header i {
            font-size: 24px;
            color: #000000;
    
            
        }
.header h1 {
    font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            margin: 0;
            flex-grow: 1;
            text-align: center;
   
}

p {
    font-size: 0.9rem;
    color: #666;
    text-align: center;
}

/* Grid Layout */
.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    padding-top: 10px;
}

.grid-item {
    background-color: #38A1B7; /* Blue color for the buttons */
    color: white;
    border: none;
    padding: 10px 10px; 
    font-size: 0.7rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.grid-item:hover {
    background-color: #2F8FA3;
}

.login-container {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            background-color: ##3ea7b8;
        }
        .login-container img {
            display: block;
            margin: 0 auto 20px;
            padding-bottom: 30px;
        }

        .form-control {
            background-color: #e0e2e3;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn-login {
            background-color: #056270;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            color: white;
        }
        .btn-login:hover {
            background-color: #3ea7b8;
        }

        .btn-login a{
            color: #ffffff;
            text-decoration: none;
        }

    </style>
</head>
<body>
   
    <div class="container">
        <!-- Header Section -->
        <div>
            <div class="header">
                <a href="login.html"><i class="fas fa-arrow-left"></i></a>
                <h1>Preferences</h1>
            </div>


            
            <p>Select your favorite items to personalize your journey</p>
        </header>
        <div class="grid-container">
            <button class="grid-item">Book Set</button>
            <button class="grid-item">MDF</button>
            <button class="grid-item">Hardwood</button>
            <button class="grid-item">Acrylic</button>
            <button class="grid-item">Cusion covers</button>
            <button class="grid-item">Scarves</button>
            <button class="grid-item">Crafting tools</button>
            <button class="grid-item">Tote bags</button>
            <button class="grid-item">glue guns</button>
            <button class="grid-item">Watercolor paper</button>
            <button class="grid-item">Pvc sheets</button>
            <button class="grid-item">cutting tools</button>
            <button class="grid-item">Sketchbooks</button>
            <button class="grid-item">Recycles plastics</button>
            <button class="grid-item">Others</button>
        </div>
    </div>

    <button class="btn btn-login" type="button" style="color: #ffffff; margin-top: 20px;">
        <a href="productListing1.html"> Submit  </a>
       </button>

</body>
</html>
